<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"> 
    </script>


</head>
<body>

    <legend>BUDGET APP</legend>
<form action="" class="bg-light m-5 p-5">
  <center><img src="{% static 'IMAGES/budjet.png' %}" alt=""> </center>  
    
    <div class="form-floating mt-3 mb-3">
        <input type="text" id="fname" placeholder="first name" class="form-control" required="required">
        <label for="fname">first name:</label>

    </div>

<div class="form-floating mt-3 mb-3">
        <input type="text" id="lname" placeholder="last name" class="form-control" required="required">
        <label for="lname">last name:</label>

    </div>
    
<div class="form-floating mt-3 mb-3">
        <input type="email" id="email" placeholder="email address" class="form-control" required="required">
        <label for="email">email address:</label>

    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" id="psw" placeholder="password" class="form-control" required="required">
        <label for="psw">password</label>

    </div>

    <div class="d-grid">
        
        <button class="btn btn-outline-primary">submit info
            
        </button>
        
    </div>
    <br><br>
   <center> <img src="{% static 'IMAGES/sign.png' %}" alt=""></center> 


</form>

</body>
</html>
